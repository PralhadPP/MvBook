<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat booking </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="movie-container">
        <label> Select Movie:</label>
        <select  id="movie">
        <option value="20">Avengers Endgame : $20</option>
        <option value="40">Joker: $40</option>
        <option value="60">Toy Story 4: $60</option>
        <option value="15">The Lion King: $15</option>
        </select>
    </div>

    <ul class="show">
        <li>
            <div class="seat Available"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat Occupied"></div>
            <small>Occupied </small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
           <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
         </div>
         <div class="row">
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
         </div>
         <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">
            <div class="seat Occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat Occupied"></div>
            <div class="seat Occupied"></div>
         </div>
         <p class="text">You have selected <span id="count">0</span> seats for price of $ <span id="total">0</span></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
